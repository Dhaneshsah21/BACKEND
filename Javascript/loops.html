<script>

// TASK SET 1


// Task 1.1: Even numbers using for loop
function getEvenNumbers(arr) {
  let result = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 === 0) {
      result.push(arr[i]);
    }
  }
  return result;
}
console.log("Task 1.1:", getEvenNumbers([1, 2, 3, 4, 5, 6]));

// Task 1.2: Day of week using switch
function getDay(dayNumber) {
  switch (dayNumber) {
    case 1: return "Monday";
    case 2: return "Tuesday";
    case 3: return "Wednesday";
    case 4: return "Thursday";
    case 5: return "Friday";
    case 6: return "Saturday";
    case 7: return "Sunday";
    default: return "Invalid day number";
  }
}
console.log("Task 1.2:", getDay(5));
console.log("Task 1.2:", getDay(9));

// Task 1.3: Count student grades
function countGrades(students) {
  let grades = { A: 0, B: 0, C: 0 };

  for (let i = 0; i < students.length; i++) {
    let marks = students[i].marks;
    if (marks >= 90) grades.A++;
    else if (marks >= 75) grades.B++;
    else grades.C++;
  }
  return grades;
}

const students = [
  { name: "Ajay", marks: 95 },
  { name: "Rahul", marks: 82 },
  { name: "Kumar", marks: 60 }
];
console.log("Task 1.3:", countGrades(students));



//    TASK SET 2 – TRUTHY / FALSY


// Task 2.1: Check truthy or falsy
function checkTruthy(value) {
  return value ? "truthy" : "falsy";
}
console.log("Task 2.1:", 
  checkTruthy(0),
  checkTruthy(""),
  checkTruthy(null),
  checkTruthy(undefined),
  checkTruthy([]),
  checkTruthy({}),
  checkTruthy(false),
  checkTruthy("hello")
);

// Task 2.2: Filter truthy values
function getTruthyValues(arr) {
  let result = [];
  for (let i = 0; i < arr.length; i++) {
    if (arr[i]) {
      result.push(arr[i]);
    }
  }
  return result;
}
console.log("Task 2.2:", getTruthyValues([0, "", "hi", false, 10, null, {}, []]));

// Task 2.3: Name resolver
function getDisplayName(firstName, lastName, nickname) {
  if (firstName && lastName) return firstName + " " + lastName;
  if (firstName) return firstName;
  if (nickname) return nickname;
  return "Anonymous";
}
console.log("Task 2.3:", getDisplayName("Ajay", "Kumar", "AJ"));
console.log("Task 2.3:", getDisplayName("", "", "AJ"));
console.log("Task 2.3:", getDisplayName("", "", ""));



//  TASK SET 3 – SCOPE


// Task 3.2: var problem
function varProblem() {
  for (var i = 1; i <= 3; i++) {
    setTimeout(function () {
      console.log("var problem:", i);
    }, 500);
  }
}
varProblem();

// Fix using let
function letFix() {
  for (let i = 1; i <= 3; i++) {
    setTimeout(function () {
      console.log("let fix:", i);
    }, 500);
  }
}
letFix();

// Fix using closure
function closureFix() {
  for (var i = 1; i <= 3; i++) {
    (function (x) {
      setTimeout(function () {
        console.log("closure fix:", x);
      }, 500);
    })(i);
  }
}
closureFix();

// Task 3.3: var, let, const behavior
function testDeclarations() {
  var a = 10;
  let b = 20;
  const c = 30;

  a = 15;
  b = 25;

  const obj = { name: "Ajay" };
  obj.name = "Rahul";

  console.log("Task 3.3:", a, b, c, obj);
}
testDeclarations();

</script>
