<script>
// Declaration

var name;
console.log(name)
let course;
console.log(course)
// const city;
// console.log(city)

// Initialization

var name = "dhanesh";
console.log(name)
let course1 = "mern";
console.log(course1)
const city = "chennai";
console.log(city)

// assignment operators

let x = 20;
x *= 2;
x -= 10;
console.log(x);

// Arithmetic operators

let a = 10;
let b = 3;

console.log(a + b); 
console.log(a - b);
console.log(a * b);
console.log(a / b); 
console.log(a % b);

let aa = 4;
let bb = 2;
console.log(aa++ + bb);

// comparison operators

console.log(5 == "5");  
console.log(5 === "5"); 

// logical operators

let age = 21;
let hasID = true;

console.log(age >= 18 && hasID); 

let isAdmin = false;
let isUser = true;

console.log(isAdmin || isUser);

let loggedIn = false;
console.log(!loggedIn); 


// Conditional Statements 

// if 
let myage = 20;

if (myage >= 18) {
  console.log("Eligible to vote");
}

// if else
let marks = 30;

if (marks >= 35) {
  console.log("Pass");
} else {
  console.log("Fail");
}

// else if 
let marks1 = 82;

if (marks1 >= 90) {
  console.log("Grade A");
} else if (marks1 >= 75) {
  console.log("Grade B");
} else if (marks1 >= 35) {
  console.log("Grade C");
} else {
  console.log("Fail");
}

// nested if

let ages = 22;
let haveID = true;

if (ages >= 18) {
  if (haveID) {
    console.log("Entry allowed");
  } else {
    console.log("ID required");
  }
} else {
  console.log("Underage");
}

// switch statement

let day = 3;

switch (day) {
  case 1:
    console.log("Monday");
    break;
  case 2:
    console.log("Tuesday");
    break;
  case 3:
    console.log("Wednesday");
    break;
  default:
    console.log("Invalid day");
}

//Looping statements

// for

// for (let i = 1; i <= 10; i++) {
//   console.log(i);
// }

// while 

let i = 1;

while (i <= 5) {
  console.log(i);
  i++;
}

// do while

let e = 5;

do {
  console.log(e);
  e++;
} while (e < 5);



</script>
